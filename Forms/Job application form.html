<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job form</title>
</head>
<body>
    <form >
        <fieldset>
    
            <h1> <strong>JOB APPLICATION:-</strong></h1>

            <label for="name"> NAME:</label>
            <br>
            <br>
            <input type="text" name="full name" id="name"> 
                <br>
                <br>
            <label for="email">EMAIL:</label>
            <br>
            <br>
            <input type="email" name="email id" id="email">

            <br>
            <br>

            <label for="phone">PHONE:</label>
            <br>
            <br>
            <input type="tel" name="phone no" id="phone">

            <br>
            <br>
            <label for="file ">Resume:</label> <br> <br>
            <input type="file" id="file">
            <br>
            <br>
            <label for="counter">Experience</label>
            
            <input type="number" id="counter" min="0" max="40">
            <br>
            <br>
             
            <fieldset style="width: 250px;">
                <legend>Skills:</legend>
                <label for="skills">HTML</label>
                <input type="checkbox" id="skills">
                
                <label for="skills">CSS</label>
                <input type="checkbox" id="skills">
                
                <label for="skills">Java script</label>
                <input type="checkbox" id="skills">
            </fieldset>
            <br>
            <br>
            <label for="education">Highest education</label>
            <br>
            <br>
            <select name="education" id="education">
                <option value="option 1">High school</option>
                <option value="option 2">Graduation</option>
                <option value="option 3">PhD</option>
            </select>
            <br><br>
            <label for="button">Availability</label>
            <br>
            <br>
            <label for="button">Part-time</label>
            <input type="radio" id="button">
            <br>
            <br>
            <label for="button">Full time</label>
            <input type="radio"  id="button">
            <br>
            <br>
            <label for="comment">Addition comments:</label>
            <br>
            <br>
            <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
            <br><br>

            <button>Apply</button>
            
            
        </fieldset>

    </form>
    
</body>
</html>
